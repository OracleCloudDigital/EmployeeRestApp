box:
  id: openjdk:7-alpine 

build:
  steps:
    - script:
        name: install maven
        code: |
            apk add maven
            mvn -v

    - script:
        name: maven build
        code: mvn clean package 

    - script:
        name: install tomcat 7
        code: |
            wget https://www-eu.apache.org/dist/tomcat/tomcat-7/v7.0.92/bin/apache-tomcat-7.0.92.tar.gz
            tar -zxf apache-tomcat-7.0.92.tar.gz
            cd apache-tomcat-7.0.92
            pwd

    - script:
        name: check
        code: |
            pwd
            ls -l /pipeline/source/
            ls -l /pipeline/source/target/
            
    - script:
        name: deploy war to tomcat
        code: |
            pwd

push-to-releases:
  steps:
    - internal/docker-push:
        tag: $WERCKER_GIT_BRANCH-$WERCKER_GIT_COMMIT
        ports: "8080"
        cmd: catalina.sh run 
        working-dir: /usr/local/tomcat 
        username: $OKE_USERNAME
        password: $OKE_PASSWORD
        repository: $OKE_REPOSITORY/$WERCKER_APPLICATION_NAME
        registry: $OKE_REGISTRY

deploy-to-oke:
  box:
        id: alpine
        cmd: /bin/sh
  steps:
    - bash-template
    
    - script:
        name: "Visualise Kubernetes config"
        code: cat kubernetes-deployment.yml

    - kubectl:
        name: delete deplyoment
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: delete -f $WERCKER_ROOT/kubernetes-deployment.yml --namespace=$APP_LOGIN_NAMESPACE --ignore-not-found=true

    - kubectl:
        name: create deplyoment
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: create -f $WERCKER_ROOT/kubernetes-deployment.yml --namespace=$APP_LOGIN_NAMESPACE
